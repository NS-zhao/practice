<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var searchInsert = function(nums, target) {
        let index=nums.indexOf(target);
        if(index>=0){
            return index;
        }
        else{
            nums.push(target);
            nums.sort((a,b)=>a-b);
            let index=nums.indexOf(target);
            return index;
        }
    };

</script>
</body>
</html>
