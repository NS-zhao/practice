<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var longestCommonPrefix = function(strs) {
        if(strs.length===0){
            return '';
        }
        let res=strs[0];
        for(let i=0;i<strs.length;i++){
            let j=0;
            for(;j<res.length&&j<strs[i].length;j++){
                if(res[j]!=strs[i][j]){
                    break;
                }
            }
            res=res.substr(0,j);
            if(res===""){
                return res;
            }
        }
        return res;
    };

</script>
</body>
</html>
