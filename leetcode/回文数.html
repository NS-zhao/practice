<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var isPalindrome = function(x) {
        let s=x+"";
        let result=[];
        for(let i=s.length-1;i>=0;i--){
            result.push(s[i]);
        }
        if(s==result.join("")){
            return true;
        }
        else{
            return false;
        }
    };


    var isPalindrome = function(x) {
        return x.toString()==x.toString().split('').reverse().join('');
    };

    console.log(isPalindrome(-121));
</script>
</body>
</html>
