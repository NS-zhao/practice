<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var maxSubArray = function(nums) {
        let ans=nums[0];
        let sum=0;
        for(let num of nums){
            if(sum>0){
                sum+=num;
            }
            else{
                sum=num;
            }
            ans=Math.max(ans,sum);
        }
        return ans;
    };

</script>
</body>
</html>
