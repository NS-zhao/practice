    var isValid = function(s) {
        s=s.split('');
        if(s.length%2){
            return false;
        }
        let map=new Map([[')','('],[']','['],['}','{']]);
        let res=[];
        for(let i of s){
            if(map.get(i)){
                if(res[res.length-1]!==map.get(i)){
                    return false;
                }
                else{
                    res.pop();
                }
            }
            else{
                res.push(i);
            }
        }
        return !res.length;
    };
