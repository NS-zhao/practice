<script>
    var reverse = function(x) {
        let result=0;
        while(x!=0){
            result=result*10+x%10;
            x=(x/10)|0;
        }
        return (result|0)===result?result:0;
    };



    var reverse = function(x) {
        let y=parseInt(x.toString().split("").reverse().join(""));
        if(x<0){
            y=-y;
        }
        return y>2147483647||y<-2147483648?0:y;
    };
