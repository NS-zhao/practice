    var removeElement = function(nums, val) {
        if(!nums.length){
            return 0;
        }
        for(let i=0;i<nums.length;){
            if(nums[i]===val){
                nums[i]=nums[nums.length-1];
                nums.length--;
            }
            else{
                i++;
            }
        }
        return nums.length;
    };

</script>
