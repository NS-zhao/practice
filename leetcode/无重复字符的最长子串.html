<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //暴力解法+Set
    var lengthOfLongestSubstring = function(s) {
        var count=0;
        for(let i=0;i<s.length;i++){
            let set=new Set();
            let max=0;
            let j=i;
            while(j<s.length&&!set.has(s[j])){
                set.add(s[j]);
                max++;
                j++;
            }
            count=Math.max(count,max);
        }
        return count;
    };



    var lengthOfLongestSubstring = function(s) {
        let count=0;
        let set=new Set();
        //左指针用来收缩窗口
        let left=0;
        //右指针用来扩张窗口
        let right=0;
        while(left<s.length){
            //如果不重复，就不断扩张窗口，元素添加到set中
            while(right<s.length&&!set.has(s[right])){
                set.add(s[right]);
                right++;
            }
            //元素重复了，先记录子串长度，然后收缩窗口
            count=Math.max(count,right-left);
            //收缩窗口
            set.delete(s[left]);
            left++;
        }
        return count;
    };

</script>
</body>
</html>
