<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script src="js/jquery-1.9.1.js"></script>
<script>
    $("li").each(function(index){
        //this指向当前原生js对象
        console.log(this);
        //转化为jQuery对象
        console.log($(this));
        //index指向当前对象的索引
        console.log(index);
    })
    //当前对象的长度
    console.log($(this).length);
    //返回当前匹配器
    console.log($("li").selector);
    //get获取对应索引的元素
    console.log($("li").get(0));//返回的是原生js对象
    //直接将jQuery对象转化为原生对象数组输出
    console.log($("li").get());
    //index方法返回匹配元素的索引
    console.log($("li").index());//默认返回第一个元素的索引
    console.log($("li:first").index());
</script>
</body>
</html>
