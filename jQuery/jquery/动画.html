<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">切换</button>
<button id="stop">停止</button>
<button id="get">获取</button>
<div class="box" style=" width: 100px;height: 200px;background-color: red;"></div>
<script src="js/jquery-1.9.1.js"></script>
<script>
    $("#btn").click(function () {
        $(".box").hide(1000,"swing",function(){
            console.log("动画完成");
        });
        $(".box").show(1000,"swing",function(){
            console.log("动画完成");
        });
        $(".box").toggle(1000,function(){
            console.log("动画完成");
        });
    })


    $("#btn").click(function () {
        $(".box").slideUp(1000,function(){
            console.log("动画完成");
        });
        $(".box").slideDown(1000,function(){
            console.log("动画完成");
        });
        $(".box").slideToggle(1000,function(){
            console.log("动画完成");
        });
    })
    $("#btn").click(function () {
        $(".box").fadeIn(1000,function(){
            console.log("动画完成");
        });
        $(".box").fadeOut(1000,function(){
            console.log("动画完成");
        });
        $(".box").fadeToggle(1000,function(){
            console.log("动画完成");
        });
        $(".box").fadeTo(1000,0.5,function(){
            console.log("动画完成");
        });
    })


    $("#btn").delay(1000).click(function () {
        $(".box").animate({
            marginLeft:200,
            marginTop:100
        },200,function(){
            console.log("动画完成");
        }).animate({
            opacity:0.5
        },1000,function(){});
    });

//    //stop--停止当前正在执行的动画
//    $("#stop").click(function(){
//        $(".box").stop(true,false);//默认false、false
//    });

//获取动画队列
$('#get').click(function (){
    //可以知道当前元素有几个动画队列
    console.log($('.box').queue());//(11) ["inprogress", ƒ, ƒ, ƒ, ƒ, ƒ, ƒ, ƒ, ƒ, ƒ, ƒ]
});

</script>
</body>
</html>
