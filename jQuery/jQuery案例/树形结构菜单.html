<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @font-face {
            font-family: 'iconfont';
            src: url('./font/iconfont.eot');
            src: url('./font/iconfont.eot?#iefix') format('embedded-opentype'),
            url('./font/iconfont.woff2') format('woff2'),
            url('./font/iconfont.woff') format('woff'),
            url('./font/iconfont.ttf') format('truetype'),
            url('./font/iconfont.svg#iconfont') format('svg');
        }
        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        * {
            margin: 0;
            padding: 0;
        }
        html, body, .main {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
        }
        #menu {
            width: 220px;
            height: 100%;
            background: #a2a2a2;
        }
        #content {
            flex: 1;
            height: 100%;
            background: #d6d6d6;
        }
        .menuItem {
            width: 100%;
            height: 100%;
        }

        li {
            list-style: none;
        }

        .fli {
            font-size: 14px;
        }

        .fli_hover {
            background-color: #3b55b4;
        }

        .fli_div {
            position: relative;
            padding-left: 20px !important;
        }

        .fli_div > span {
            line-height: 56px;
        }

        .fli_div i {
            font-size: 16px;
            margin-right: 15px;
        }

        .cmenuItem a {
            text-decoration: none;
        }

        .cmenuItem {
            display: none;
        }

        .cmenuItem > li {
            position: relative;
            padding-left: 50px;
            line-height: 56px;
            background-color: #2d459c;
        }
        .cmenuItem > li :before{
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            left: 30px;
            top:26px;
        }
        .hover_child{
            background-color: #3b55b4 !important;
        }
        .btn{
            position: absolute;
            right: 15px;
        }
    </style>
</head>
<body>
<div class="main">
    <div id="menu">

    </div>

    <div id="content">

    </div>
</div>
<script src="../jquery/js/jquery-1.9.1.js"></script>
