<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>123</li>
    <li>123</li>
    <li id="list">123</li>
    <li>123</li>
    <li>123</li>
</ul>
<ul id="menu">
    <li>蔬菜</li>
    <li>水果</li>
</ul>
<script>
    //节点获取
    var list=document.querySelector("#list");
    //获取当前元素的父节点  parentNode
    console.log(list.parentNode);
    //获取父元素
    console.log(list.parentElement);

    console.log(menu.childNodes);

    console.log(menu.childElementCount);
    console.log(menu.children);
    console.log(menu.children[0]);
    console.log(menu.children[1]);

    //获取当前元素的下一个同胞兄弟元素
    console.log(list.nextElementSibling);
    //获取当前元素的上一个同胞兄弟元素
    console.log(list.previousElementSibling);
    //获取当前元素的下一个节点
    console.log(list.nextSibling);
    //获取当前元素的上一个节点
    console.log(list.previousSibling);


    console.log(list.childNodes);//输出dom元素节点对象
    console.log(list.firstChild);//获取当前元素的第一个子节点
    console.log(list.lastChild);//获取当前元素的最后一个子节点

    console.log(list.firstChild.data);
    console.log(list.nodeName);
    console.log(list.nodeName.toLowerCase());
    console.log(list.nodeName.toUpperCase());
    console.log(list.nodeType);
    console.log(list.nodeValue);
    //console.log(list.childNodes[1].nodeValue);
    console.log(list.childNodes[1].childNodes[0].nodeValue);
</script>
</body>
</html>
