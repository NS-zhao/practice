<script>
    var left_menu_list=document.querySelectorAll(".left_menu_list");
    var child=document.querySelector(".child");
    var centerblock=document.querySelector(".centerblock");
    var leftmenu=document.querySelector(".leftmenu");

    for(var i=0;i<left_menu_list.length;i++){
        left_menu_list[i].index=i;
        left_menu_list[i].onmouseenter=function(){
            child.style.opacity=1;
            savePosBox();
            child.innerHTML="我是第"+this.index+"个选项卡";
        }
        left_menu_list[i].onmouseleave= function(){
            child.style.opacity=0;
        }
    }
    function savePosBox(){
        var scroll=document.documentElement.scrollTop;
        child.style.left=(centerblock.offsetLeft+leftmenu.offsetWidth)+"px";
        if(leftmenu.offsetTop>scroll){
            child.style.top=leftmenu.offsetTop+"px";
        }
        else{
            child.style.top=scroll+"px";
        }
    }
</script>
