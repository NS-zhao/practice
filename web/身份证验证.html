<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>身份验证</title>
<style type="text/css">
</style>
<script language="javascript">
	function checkname(){
		var str=form1.textfield.value;
		var str1=form1.password.value;
		var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; 
		if(str==""){
			alert("身份信息不能为空！");
			form1.textfield.focus();
			return(false);
		}
		else if(reg.test(str)==false){
			alert("请输入正确的信息");
			form1.textfield.focus();
			return(false);
		}
		if(str1==""){
			alert("密码不能为空！");
			form1.password.focus();
			return(false);
		}
		else{
			form1.submit();
			alert("登陆成功");
		}
	}
	
	</script>
</head>

<body>
<form method="post" name="form1" class="f" style="top: 88px; left: 34px;" action="">
  <table width="282.6" border="1" align="center">
    <tbody>
      <tr>
        <td width="106.4" align="center" valign="middle">&nbsp;身份证号码：</td>
        <td width="92.8" align="left"><label for="textfield"></label>
        <input name="textfield" type="text" placeholder="输入身份信息"></td>
      </tr>
      <tr>
        <td align="center" valign="middle" >&nbsp;密&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 码：</td>
        <td align="left"><label for="password"></label>
        <input type="password" name="password" placeholder="确认密码"></td>
      </tr>
      <tr>
        <td align="right" valign="middle"><input name="button" type="button" value="提交" onClick="checkname()"></td>
        <td align="left" valign="middle"><input type="reset" name="reset" value="重置"></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
