<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //原型对象
    //原型链
    var arr=new Array();
    console.log(arr);
    //一个对象的原型链指向原型对象
    //原型对象的构造函数指向本身（函数本身）
    //es5中没有类的概念，就是没有class类集合，我们把函数叫类
    //也就是自定义函数类，写类对象
    //函数的原型属性prototype===函数类的原型对象
    function myArray(){
        this.length=0;
    }
    //当前函数类的原型对象
    myArray.prototype={
        constructor:myArray,
        mysort:function(){
            //this指向当前类对象本身（实例本身）
            console.log(this);
        }
    }
    //实例化类对象
    var myarr=new myArray();
    console.log(myarr);
    myarr.mysort();



    function Person(name,job){
        this.name=name;
        this.job=job;
        this.sex='';
    }
    Person.prototype={
        constructor:Person,
        sleep:function(){
            console.log("睡觉");
        },
        eat:function(){
            console.log("吃饭");
        }
    }
    Person.prototype.eat();
    //类在new实例化的时候，开始执行的函数的构造
    var stu=new Person('小明','学生');
    //给对象直接写属性是赋值，类似直接在对象的类中建立一个自身属性
    //stu.sex="男";
    //原型对象属性如何赋值
    stu.__proto__.sex="女";
    console.log(stu);


    //子类对象的原型链指向当前函数的原型对象
    console.log(stu.__proto__ === Person.prototype);//true
    //instanceof判断两边的数据类型是否一致
    console.log(stu.__proto__ instanceof Person);//false
    console.log(typeof stu.__proto__);//object
    console.log(stu.__proto__.constructor instanceof Person);//false
    console.log(typeof stu.__proto__.constructor);//function
</script>
</body>
</html>
