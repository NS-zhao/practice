    * 3.发送请求

    * 4.监听服务响应状态
    *
    * 5.渲染界面
    * */
    var http=new XMLHttpRequest();
    /*
    * open()
    * args:
    *   1.发送请求的参数  get  post
    *   2.api路径
    *   3.async  true/false  同步或者异步
    *      同步：等待请求完成之后在执行后续代码   false
    *      异步：请求和后续代码同时执行     true
    *   4.5.连接接口的账号密码
    * */
    http.open("get","");

    /*
    * send()  参数：
    *   如果是get请求
    *   send()  不写参数
    *   传递到后台的数据在  路径后边？id=1&name=zzz
    *   如果是post请求
    *   send(data)
    * */
    http.send();
