<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            overflow: inherit;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">
            visible	默认值。内容不会被修剪，会呈现在元素框之外。<br/>
            hidden	内容会被修剪，并且其余内容是不可见的。<br/>
            scroll	内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。<br/>
            auto	如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。<br/>
            inherit	规定应该从父元素继承 overflow 属性的值。<br/>
        </div>
    </div>
</body>
</html>
