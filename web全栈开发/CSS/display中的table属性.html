<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box_table{
            width: 300px;
            height: 200px;
            display: table;
            border: 1px solid red;
        }
        .box_tr{
            display: table-row;
        }
        .box_td{
            display: table-cell;
            background-color: red;
        }
        .boxlist{
            width: 200px;
        }
        .boxinfo{
            border-spacing: 10px 0;
        }
        .menu>span{
            border: 1px solid red;
            display: list-item;
        }
    </style>
</head>
<body>
    <div class="box_table">
        <div class="box_tr">
            <div class="box_td"></div>
            <div class="box_td boxlist"></div>
            <div class="box_td"></div>
        </div>
    </div>
    <br/>
    <br/>
    <div class="box_table boxinfo">
        <div class="box_td"></div>
        <div class="box_td boxlist"></div>
        <div class="box_td"></div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="menu">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

</body>
</html>
