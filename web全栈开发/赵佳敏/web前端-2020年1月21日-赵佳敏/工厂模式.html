<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //实例化不同的人
    function Factory(name,age,job){
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.job = job;
        obj.sleep = function () {
            console.log(this.name);
        }
        return obj;
    }
    var s1 = Factory('小赵',18,'学生');
    var s2 = Factory('小李',18,'学生');
    var s3 = Factory('小陈',18,'学生');
    console.log(s1, s2, s3);
</script>
</body>
</html>
