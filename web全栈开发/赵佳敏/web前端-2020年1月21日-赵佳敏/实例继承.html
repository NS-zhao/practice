<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //动物父类
    function Animal(name,sex){
        this.name = name||'Animal';
        this.sex = sex||'未知';
        this.sleep = function(){
            console.log(this.name + "在睡觉！");
        }
    }
    //添加原型属性和方法
    Animal.prototype = {
        eat:function(){
            console.log(this.name + "在吃饭！");
        },
        play:function(){
            console.log(this.name + "在玩！");
        }
    }
    function Mouse(){
        var animal = new Animal();
        return animal;
    }
    var mouse = new Mouse();
    //或者
    //var mouse = Mouse();
    console.log(mouse);


    console.log(mouse instanceof Mouse);//false
    console.log(mouse instanceof Animal);//true

</script>
</body>
</html>
