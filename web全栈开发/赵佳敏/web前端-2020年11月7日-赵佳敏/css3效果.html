<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            overflow: hidden;
        }
        .box:after{
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 1;
            opacity: 0;
            transition: opacity .5s ease-in;
        }
        .box:hover:after{
            opacity: .5;
        }
        .logo{
            height: 100%;
            width: 100%;
            vertical-align: middle;
            transition: transform .5s ease-in-out;
        }
        .box:hover .logo{
            transform: scale(1.5);
        }

        .info{
            position: absolute;
            width: 100%;
            height: 30px;
            line-height: 30px;
            left: 0;
            bottom: -50px;
            z-index: 2;
            text-align: center;
            background-color: #37ffdf;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: bottom .5s ease-out;
        }
        .box:hover .info{
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="logo" src="./image/zjm.jpg" alt=""/>
        <div class="info">
            动漫
        </div>
    </div>
</body>
</html>
