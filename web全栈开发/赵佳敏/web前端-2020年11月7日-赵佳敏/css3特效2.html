<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 300px;
            box-shadow: 0 0 10px #fff;
            transition: box-shadow .5s ease-out;
        }
        .box:hover{
            box-shadow: 3px 3px 10px #cbcbcb;
        }
        .bg{
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }
        .ceng{
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 300px;
            background-color: #ffa54a;
            opacity: 0;
            transition: all .5s ease-out;
        }
        .box:hover .ceng{
            opacity: 1;
            top: 50px;
            left: 50px;
        }
        .ceng>span{
            position: absolute;
            display: block;
            top: 50%;
            left: -60px;
            width: 60px;
            margin-top: -60px;
            text-align: center;
            height: 80px;
            line-height: 80px;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            transition: all .2s .2s ease-in;
        }
        .box:hover .ceng>span{
            transform: translatex(260px) rotatez(720deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ceng">
            <span>+</span>
        </div>
        <img class="bg" src="./image/m0.jpg" alt=""/>
    </div>
</body>
</html>
