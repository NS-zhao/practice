<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .parent{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 250px;
            height: 250px;
            transform-style: preserve-3d;
            animation: animte_1 5s linear infinite;
        }
        @keyframes animte_1 {
            from{
                transform: rotate3d(1,1,1,0deg);
            }
            to{
                transform: rotate3d(1,1,1,360deg);
            }
        }
        .photo{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
        }
        .photo>div{
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
        }
        .photo>div img{
            width: 150px;
            height: 150px;
            vertical-align: middle;
        }
        .sq1{
            transform: translatez(75px);
        }
        .sq2{
            transform: translatez(-75px);
        }
        .sq3{
            transform: translatex(75px) rotatey(90deg);
        }
        .sq4{
            transform: translatex(-75px) rotatey(90deg);
        }
        .sq5{
            transform: translatey(75px) rotatex(90deg);
        }
        .sq6{
            transform: translatey(-75px) rotatex(90deg);
        }
        .parent:hover{
            animation-play-state: paused;
        }
        .parent>.child{
            position: absolute;
            left: 0;
            top: 0;
            width: 250px;
            height: 250px;
            transition: all .3s ease-in ;
        }
        .parent>.child img{
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }
        .sp1{
            transform: translatez(125px);
        }
        .sp2{
            transform: translatez(-125px);
        }
        .sp3{
            transform: translatex(125px) rotatey(90deg);
        }
        .sp4{
            transform: translatex(-125px) rotatey(90deg);
        }
        .sp5{
            transform: translatey(125px) rotatex(90deg);
        }
        .sp6{
            transform: translatey(-125px) rotatex(90deg);
        }
        .parent:hover .sp1{
            transform: translatez(250px);
        }
        .parent:hover .sp2{
            transform: translatez(-250px);
        }
        .parent:hover .sp3{
            transform: translatex(250px) rotatey(90deg);
        }
        .parent:hover .sp4{
            transform: translatex(-250px) rotatey(90deg);
        }
        .parent:hover .sp5{
            transform: translatey(250px) rotatex(90deg);
        }
        .parent:hover .sp6{
            transform: translatey(-250px) rotatex(90deg);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child sp1">
            <img src="./image/1.jpg" alt=""/>
        </div>
        <div class="child sp2">
            <img src="./image/2.jpg" alt=""/>
        </div>
        <div class="child sp3">
            <img src="./image/3.jpg" alt=""/>
        </div>
        <div class="child sp4">
            <img src="./image/4.jpg" alt=""/>
        </div>
        <div class="child sp5">
            <img src="./image/5.jpg" alt=""/>
        </div>
        <div class="child sp6">
            <img src="./image/6.jpg" alt=""/>
        </div>
        <div class="photo">
            <div class="sq1">
                <img src="./image/1.jpg" alt=""/>
            </div>
            <div class="sq2">
                <img src="./image/2.jpg" alt=""/>
            </div>
            <div class="sq3">
                <img src="./image/3.jpg" alt=""/>
            </div>
            <div class="sq4">
                <img src="./image/4.jpg" alt=""/>
            </div>
            <div class="sq5">
                <img src="./image/5.jpg" alt=""/>
            </div>
            <div class="sq6">
                <img src="./image/6.jpg" alt=""/>
            </div>
        </div>
    </div>
</body>
</html>
