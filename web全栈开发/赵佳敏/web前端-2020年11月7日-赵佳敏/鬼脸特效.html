<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            background-color: #90C0F1;
        }
        .ghost{
            width: 160px;
            margin: 100px auto;
            position: relative;
            animation: ghostupdown 1s infinite alternate;
        }
        @keyframes ghostupdown {
            0%{
                margin-top: 100px;
            }
            100%{
                margin-top: 60px;
            }
        }
        .ghostBody{
            position: relative;
            width: 140px;
            height: 180px;
            background: #fff;
            border-radius: 100% 100% 0 0;
        }
        .ghostEye{
            width: 15px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #061E74;
            background: #061E74;
            box-shadow: inset -2px -2px #fff;
            position: absolute;
            top: 60px;
        }
        .left{
            left: 45px;
        }
        .right{
            right: 50px;
        }
        .ghostMouth{
            width: 15px;
            height: 20px;
            border-radius: 100%;
            border: 2px solid #061E74;
            position: absolute;
            top: 90px;
            left: 70px;
        }
        .ghostWave{
            position: absolute;
            width: 140px;
            height: 20px;
            background-size: 25px 20px;
            background-image: radial-gradient(circle at 50% 0%,#fff,71%,transparent 71%);

        }
        .shadow{
            width: 140px;
            height: 10px;
            border-radius: 100%;
            background: #061E74;
            opacity: 0.3;
            margin-top: 70px;
            animation: shadow 1s infinite alternate;
        }
        @keyframes shadow {
            0%{
                margin-top: 70px;
                opacity: 0.3;
            }
            100%{
                margin-top: 100px;
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="ghost">
        <div class="ghostBody"></div>
        <div class="ghostEye left"></div>
        <div class="ghostEye right"></div>
        <div class="ghostMouth"></div>
        <div class="ghostWave"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
