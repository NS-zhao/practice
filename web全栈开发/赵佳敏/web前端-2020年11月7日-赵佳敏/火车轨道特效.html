<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .center{
            position: relative;
            background: linear-gradient(#013971, #000c18 60%);
            width: 1100px;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .center:before{
            content: " ";
            position: absolute;
            background: rgba(255, 250, 175, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 3rem 0 rgba(255, 250, 175, 0.5);
            width: 16rem;
            height: 16rem;
            top: -4rem;
            left: 20%;
        }
        .center:after{
            content: " ";
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 5%) left/14rem 15rem, radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 3%) left/10rem 9rem;
            height: 100%;
            width: 100%;
        }
        .mountains{
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        .mountains:before{
            content: "";
            position: absolute;
            border-radius: 100% 300% 0 0;
            left: -20%;
            width: 57%;
            height: 100%;
            background: linear-gradient(#012a53, #000c18 50%);
        }
        .mountains:after{
            content: "";
            position: absolute;
            border-radius: 300% 100% 0 0;
            right: -20%;
            width: 80%;
            height: 100%;
            background: linear-gradient(#012a53, #000c18 50%);
        }
        .bridge{
            position: absolute;
            width: 100%;
            height: 1.8rem;
            border-bottom: 0.2rem solid white;
            border-top: 0.2rem solid white;
            background: linear-gradient(55deg, transparent 46%, white 46%, white 54%, transparent 54%) left/1.6rem 2.2rem, linear-gradient(-55deg, transparent 46%, white 46%, white 54%, transparent 54%) left/1.6rem 2.2rem;
            z-index: 1;
            bottom: 6rem;
        }
        .train{
            position: absolute;
            width: 440px;
            height: 100px;
            bottom: 7.8rem;
            z-index: 2;
            animation: move-train 24s linear infinite;
        }
        @keyframes move-train {
            100%{
                transform: translateX(-1px);
            }
        }
        .engine-front{
            position: absolute;
            height: 46px;
            width: 80px;
            border-radius: 0.5rem 0 0 0.5rem;
            bottom: 0.8rem;
            left: 0;
            background: linear-gradient(0deg, #0f0f0f, #262626, #0f0f0f);
            border: 0.1rem solid rgba(255, 255, 255, 0.15);
            border-right: none;
        }
        .engine-front:before{
            content: " ";
            position: absolute;
            height: 70%;
            left: -0.9rem;
            top: 50%;
            transform: translate(0,-50%);
            width: 0.8rem;
            background: linear-gradient(0deg, #0f0f0f, #262626, #0f0f0f);
            border: 0.1rem solid rgba(255, 255, 255, 0.15);
            border-right: none;
            border-radius: 0.5rem 0 0 0.5rem;
        }
        .engine-front:after{
            content: " ";
            position: absolute;
            height: 40%;
            left: -1.4rem;
            top: 50%;
            transform: translate(0,-50%);
            width: 0.5rem;
            background: linear-gradient(0deg,#0f0f0f,#262626,#0f0f0f);
            border: 0.1rem solid rgba(255, 255, 255, 0.15);
            border-right: none;
            border-radius: 0.5rem 0 0 0.5rem;
        }
        .chimney{
            position: absolute;
            width: 17px;
            height: 22px;
            background: #990000;
            top: -1.4rem;
            left: 1.7rem;
        }
        .chimney:before{
            content: " ";
            position: absolute;
            animation: up-down 0.3s infinite;
            border-bottom: none;
            border-top: 0.8rem solid orange;
            border-left: 0.5rem solid transparent;
            border-right: 0.5rem solid transparent;
            top: -0.85rem;
            left: 50%;
            transform: translate(-50%,0);
            width: 160%;
            z-index: 1;

        }
        @keyframes up-down {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -0.3rem);
            }
        }
        .chimney:after{
            content: " ";
            position: absolute;
        }
        .smoke{
            position: absolute;
            animation: move-smoke 0.4s linear infinite;
            width: 0.8rem;
            height: 1.4rem;
            background: rgba(255, 255, 255,0.8);
            border-radius: 50%;
            left: 0.1rem;
            top: -1.5rem;
        }
        @keyframes move-smoke {
            0%{
                filter: blur(0);
                opacity: 1;
            }
            50%{
                filter: blur(0.2rem);
                opacity: 0.6;
                transform: translate(0,-3rem) scale(2);
            }
            100%{
                filter: blur(0.3rem);
                opacity: 0;
                transform: translate(2.5rem,-6rem) scale(3);
            }
        }
        .smoke-2 {
            animation-delay: 0.1s;
            left: 0.4rem;
        }
        .smoke-3 {
            animation-delay: 0.2s;
            left: 0.6rem;
        }
        .smoke-4 {
            left: 0.8rem;
        }
        .engine-body{
            position: absolute;
            width: 50px;
            height: 70px;
            left: 5.1rem;
            bottom: 0.8rem;
            animation: body-upDown 0.3s 0.1s infinite;
            background: linear-gradient(0deg, #330000, red, #990000);
            border-radius: 0 0 0.4rem 0;
        }
        .engine-body:before,.engine-body:after{
            content: " ";
            position: absolute;
            left: 50%;
            transform: translate(-50%,0);
        }
        .engine-body:before{
            animation: up-down 0.3s 0.2s infinite;
            background: linear-gradient(0deg, #660000, #990000, #660000);
            border-radius: 50% 50% 0 0;
            height: 1.2rem;
            top: -1.2rem;
            width: 130%;
        }
        .engine-body:after{
            background: #b3e0f2;
            width: 45%;
            height: 40%;
            top: 1rem;
            border-radius: 0.2rem;
        }
        .compartment{
            position: absolute;
            background: linear-gradient(#104b63 50%, #1f8dba);
            border-radius: 0 0 0.3rem 0.3rem;
            width: 80px;
            height: 50px;
            bottom: 0.8rem;
            left: 9.5rem;
            animation: body-updown 0.3s infinite;
        }
        @keyframes body-updown {
            0%,100%{
                transform: translateY(0);
            }
            100%{
                transform: translateY(-0.2rem);
            }
        }
        .compartment::before {
            background: black;
            border: 4px solid transparent;
            bottom: 0.4rem;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
            content: "";
            position: absolute;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            left: -9px;
        }
        .compartment::after {
            background: black;
            border: 4px solid transparent;
            bottom: 0.4rem;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
            content: "";
            position: absolute;
            border-right: 4px solid rgba(255, 255, 255, 0.3);
            left: -20px;
        }
        .compartment-window{
            position: absolute;
            background: linear-gradient(90deg, transparent 0.8rem, skyblue 0.8rem) left/1.5rem 100%;
            height: 40%;
            top: 0.7rem;
            width: 100%;
        }
        .compartment-window:before{
            content: "";
            position: absolute;
            animation: up-down1 0.3s 0.1s infinite;
            background: #104b63;
            border-radius: 50% 50% 0 0;
            height: 0.6rem;
            width: 110%;
            top: -1.4rem;
            left: 50%;
            transform: translate(-50%,0);
        }
        @keyframes up-down1 {
            from{
                transform: translate(-50%);
            }
            to{
                transform: translate(-50%,-0.3rem);
            }
        }
        .compartment-two {
            animation: body-updown 0.3s 0.1s infinite;
            left: 15.9rem;
        }
        .compartment-three {
            animation: body-updown 0.3s 0.2s infinite;
            left: 22.2rem;
        }
        .wheel-holder{
            position: absolute;
            width: 100%;
            height: 2.2rem;
            bottom: 0;
        }
        .wheel{
            position: absolute;
            background: orange;
            border: 0.3rem solid rgba(0,0,0,0.6);
            border-radius: 50%;
            animation: rotate 2s linear infinite;
            height: 1.6rem;
            width: 1.6rem;
            left: 1rem;
            bottom: 0;
        }
        @keyframes rotate {
            100%{
                transform: rotate(-360deg);
            }
        }
        .wheel:before{
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: rgba(0, 0, 0, 0.3);
            height: 86%;
            width: 0.2rem;
        }
        .wheel:after{
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: radial-gradient(circle at center, #b37400 30%, #996300 30%);
            border-radius: 50%;
            height: 40%;
            width: 40%;
        }
        .wheel-2{
            left: 3.2rem;
        }
        .wheel-joint {
            animation: wheel-joint 2s linear infinite;
            background: white;
            border-radius: 0.6rem;
            height: 0.4rem;
            position: absolute;
            right: 0.4rem;
            top: calc(50% - 0.2rem);
            transform-origin: 100% 50%;
            width: 2.4rem;
            z-index: 1;
        }
        .wheel-joint::before, .wheel-joint::after {
            background: #333333;
            border: 0.1rem solid white;
            border-radius: 50%;
            content: "";
            height: 0.5rem;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            width: 0.5rem;
        }
        .wheel-joint::before {
            left: -0.4rem;
        }
        .wheel-joint::after {
            right: -0.4rem;
        }
        .wheel-joint-2 {
            right: auto;
            transform: rotate(-15deg);
            transform-origin: 0 50%;
            width: 2.8rem;
        }
        .wheel-joint-2::before {
            height: 0.7rem;
            width: 0.7rem;
        }
        @keyframes wheel-joint {
            100% {
                transform: rotate(360deg);
            }
        }
        .wheel-3{
            border-width: 0.5rem;
            height: 2.2rem;
            left: 5.5rem;
            bottom: 0;
            width: 2.2rem;
        }
        .wheel-4 {
            left: 10rem;
        }
        .wheel-5 {
            left: 12.5rem;
        }
        .wheel-6 {
            left: 16.4rem;
        }
        .wheel-7 {
            left: 18.9rem;
        }
        .wheel-8 {
            left: 22.8rem;
        }
        .wheel-9 {
            left: 25.3rem;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="mountains"></div>
        <div class="bridge"></div>
        <div class="train">
            <div class="engine-front">
                <div class="chimney">
                    <div class="smoke"></div>
                    <div class="smoke smoke-2"></div>
                    <div class="smoke smoke-3"></div>
                    <div class="smoke smoke-4"></div>
                </div>
            </div>
            <div class="engine-body"></div>
            <div class="compartment">
                <div class="compartment-window"></div>
            </div>
            <div class="compartment compartment-two">
                <div class="compartment-window"></div>
            </div>
            <div class="compartment compartment-three">
                <div class="compartment-window"></div>
            </div>
            <div class="wheel-holder">
                <div class="wheel"></div>
                <div class="wheel wheel-2">
                    <div class="wheel-joint"></div>
                    <div class="wheel-joint wheel-joint-2"></div>
                </div>
                <div class="wheel wheel-3"></div>
                <div class="wheel wheel-4"></div>
                <div class="wheel wheel-5"></div>
                <div class="wheel wheel-6"></div>
                <div class="wheel wheel-7"></div>
                <div class="wheel wheel-8"></div>
                <div class="wheel wheel-9"></div>
            </div>
        </div>
    </div>
</body>
</html>
