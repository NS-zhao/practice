<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            margin: 30px auto;
            width: 300px;
            height: 300px;
        }
        .box>img{
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }
        .line{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .line>i{
            position: absolute;
            transition: all .2s ease-in;
        }
        .line_1{
            left: 0;
            top: 0;
            height: 2px;
            width: 0;
            position: absolute;
            background: #ff7cc5;
        }
        .line_2{
            right: 0;
            top: 0;
            height: 0;
            width: 2px;
            position: absolute;
            background: #1879ff;
        }
        .line_3{
            bottom: 0;
            right: 0;
            height: 2px;
            width: 0;
            position: absolute;
            background: #34ff44;
        }
        .line_4{
            left: 0;
            bottom: 0;
            height: 0;
            width: 2px;
            position: absolute;
            background: #ad62ff;
        }
        .box:hover .w{
            width: 100%;
        }
        .box:hover .h{
            height: 100%    ;
        }
        .bot_line{
            position: relative;
            width: 120px;
            height: 40px;
            line-height: 40px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 0 1px orange;
        }
        .bot_line:before{
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 2px solid orangered;
            border-bottom: 2px solid blueviolet;
            transform: scale(0,1);
            transform-origin: center;
            transition: transform .3s ease-in;
        }
        .bot_line:after{
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-left: 2px solid #4dff4a;
            border-right: 2px solid #221ce2;
            transform: scale(1,0);
            transform-origin: center;
            transition: transform .3s ease-in;
        }
        .bot_line:hover:after,.bot_line:hover:before{
            transform: scale(1);
        }
        .rotate {
            position: relative;
            width: 200px;
            height: 200px;
            box-shadow: 0 0 1px #000;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
            font-weight: 700;
            font-size: 20px;
        }

        .rotate:before {
            content: "";
            position: absolute;
            z-index: -1;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            border: 100px solid transparent;
        }
        .rotate:hover:before {
            border-color: red;
            transition: border-left-color .3s linear,
            border-top-color .6s .3s linear,
            border-right-color .9s .3s linear,
            border-bottom-color 1.2s .3s linear;
        }
        .rotate:after {
            content: "";
            position: absolute;
            z-index: -1;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            border: 100px solid transparent;
            transition: transform .9s linear;
        }
        .rotate:hover:after {
            border-left-color: red;
            transform: rotatez(270deg);
        }
        .rotate:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="line">
            <i class="w line_1"></i>
            <i class="h line_2"></i>
            <i class="w line_3"></i>
            <i class="h line_4"></i>
        </div>
        <img src="./image/zjm.jpg" alt=""/>
    </div>
    <hr/>
    <div class="bot_line">
        中间边线
    </div>
    <hr/>
    <div class="rotate">
        三角旋转
    </div>
</body>
</html>
