<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            position: relative;
            width: 400px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid #000;
            text-align: center;
            line-height: 200px;
            font-size: 3rem;
            font-weight: bold;
            background: url("./image/rainbow-gif-tumblr-6.gif") center no-repeat;
            background-size: cover;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .box:before{
            content: " ";
            position: absolute;
            z-index: -1;
            left: 0;
            top: 0;
            width: 400px;
            height: 200px;
            background-image: inherit;
            background-size: cover;
        }
        .box:after{
            content: " ";
            position: absolute;
            z-index: -1;
            left: 20px;
            top: 20px;
            width: 360px;
            height: 160px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        我是彩色字体
    </div>
</body>
</html>
