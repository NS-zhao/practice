<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .sky{
            position: relative;
            width: 100%;
            height: 100%;
            background: #007fd5;
            animation: bgcolor 20s linear infinite;
        }
        @keyframes bgcolor {
            0%{
                background: #007fd5;
            }
            50%{
                background: #002d4a;
            }
            100%{
                background: #007fd5;
            }
        }
        .yun1,.yun2,.yun3{
            position: absolute;
            left: 0;
            top: 0;
            width: 300%;
            height: 100%;
        }
        .yun1{
            background: url("./image/cloud_one.png") repeat-x;
            background-size: contain;
            animation: cloud 45s linear infinite;
        }
        .yun2{
            background: url("./image/cloud_two.png") repeat-x;
            background-size: contain;
            animation: cloud 75s linear infinite;
        }
        .yun3{
            background: url("./image/cloud_three.png") repeat-x;
            background-size: contain;
            animation: cloud 100s linear infinite;
        }
        @keyframes cloud {
            from{
                left: 0;
            }
            to{
                left: -200%;
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="yun1"></div>
        <div class="yun2"></div>
        <div class="yun3"></div>
    </div>
</body>
</html>
