<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #000;
        }
        .box{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 200px;
            transform: rotate3d(1,1,1,30deg) scale3d(.9,.9,.9);
            transform-style: preserve-3d;
            perspective: 0px;
        }
        .box>div{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        .sq1{
            transform: translatez(100px);
            background-color: red;
        }
        .sq2{
            transform: translatez(-100px);
            background-color: #493eff;
        }
        .sq3{
            transform: translatex(-100px) rotatey(-90deg);
            background-color: #b3fffc;
        }
        .sq4{
            transform: translatex(100px) rotatey(90deg);
            background-color: #ffa54a;
        }
        .sq5{
            transform: translatey(-100px) rotatex(-90deg);
            background-color: #53ff70;
        }
        .sq6{
            transform: translatey(100px) rotatex(90deg);
            background-color: #ff3cb0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sq1"></div>
        <div class="sq2"></div>
        <div class="sq3"></div>
        <div class="sq4"></div>
        <div class="sq5"></div>
        <div class="sq6"></div>
    </div>
</body>
</html>
