<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .par{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 400px;
            animation: camera 2s ease-in-out infinite;
        }
        @keyframes camera {
            from{
                transform: translate(0);
            }
            to{
                transform: translatex(-200px);
            }
        }
        .box{
            width: 200px;
            height: 400px;
            transform-style: preserve-3d;
            transform: rotatex(70deg);
        }
        .box>div{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #1314ff;
            box-shadow: 0 0 0 0.25em #255ff4 inset, 0 0 4.5em rgba(37, 95, 244, 0.3) inset, 0 0 4.25em rgba(37, 95, 244, 0.3);
            transform-origin: 200px 100px;
            animation-iteration-count: infinite;
        }
        .sp1{
            transform: translate(0px);
            animation: animte_14 2s linear;
        }
        .sp2{
            transform: translate(5px);
            animation: animte_13 2s linear;
        }
        .sp3{
            transform: translate(10px);
            animation: animte_12 2s linear;
        }
        .sp4{
            transform: translate(15px);
            animation: animte_11 2s linear;
        }
        .sp5{
            transform: translate(20px);
            animation: animte_10 2s linear;
        }
        .sp6{
            transform: translate(25px);
            animation: animte_9 2s linear;
        }
        .sp7{
            transform: translate(30px);
            animation: animte_8 2s linear;
        }
        .sp8{
            transform: translate(35px);
            animation: animte_7 2s linear;
        }
        .sp9{
            transform: translate(40px);
            animation: animte_6 2s linear;
        }
        .sp10{
            transform: translate(45px);
            animation: animte_5 2s linear;
        }
        .sp11{
            transform: translate(50px);
            animation: animte_4 2s linear;
        }
        .sp12{
            transform: translate(55px);
            animation: animte_3 2s linear;
        }
        .sp13{
            transform: translate(60px);
            animation: animte_2 2s linear;
        }
        .sp14{
            transform: translate(65px);
            animation: animte_1 2s linear;
        }
        @keyframes animte_1 {
            10%{
                transform: translatez(70px) translatex(0px) rotatey(0deg);
            }
            25%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            50%,100%{
                transform: translatez(0px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_2 {
            15%{
                transform: translatez(65px) translatex(0px) rotatey(0deg);
            }
            30%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            50%,100%{
                transform: translatez(5px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_3 {
            20%{
                transform: translatez(60px) translatex(0px) rotatey(0deg);
            }
            25%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            50%,100%{
                transform: translatez(10px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_4 {
            25%{
                transform: translatez(55px) translatex(0px) rotatey(0deg);
            }
            30%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            50%,100%{
                transform: translatez(15px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_5 {
            30%{
                transform: translatez(50px) translatex(0px) rotatey(0deg);
            }
            35%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            55%,100%{
                transform: translatez(20px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_6 {
            35%{
                transform: translatez(45px) translatex(0px) rotatey(0deg);
            }
            40%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            60%,100%{
                transform: translatez(25px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_7 {
            40%{
                transform: translatez(40px) translatex(0px) rotatey(0deg);
            }
            45%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            65%,100%{
                transform: translatez(30px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_8 {
            45%{
                transform: translatez(35px) translatex(0px) rotatey(0deg);
            }
            50%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            70%,100%{
                transform: translatez(35px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_9 {
            50%{
                transform: translatez(30px) translatex(0px) rotatey(0deg);
            }
            55%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            75%,100%{
                transform: translatez(40px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_10 {
            55%{
                transform: translatez(25px) translatex(0px) rotatey(0deg);
            }
            60%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            80%,100%{
                transform: translatez(45px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_11 {
            60%{
                transform: translatez(20px) translatex(0px) rotatey(0deg);
            }
            65%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            85%,100%{
                transform: translatez(50px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_12 {
            65%{
                transform: translatez(15px) translatex(0px) rotatey(0deg);
            }
            70%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            90%,100%{
                transform: translatez(55px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_13 {
            70%{
                transform: translatez(10px) translatex(0px) rotatey(0deg);
            }
            75%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            95%,100%{
                transform: translatez(60px) translatex(25px) rotatey(180deg);
            }
        }
        @keyframes animte_14 {
            75%{
                transform: translatez(5px) translatex(0px) rotatey(0deg);
            }
            80%{
                transform: translatez(70px) translatex(15px) rotatey(90deg);
            }
            100%{
                transform: translatez(65px) translatex(25px) rotatey(1180deg);
            }
        }
    </style>
</head>
<body>
    <div class="par">
        <div class="box">
            <div class="sp1"></div>
            <div class="sp2"></div>
            <div class="sp3"></div>
            <div class="sp4"></div>
            <div class="sp5"></div>
            <div class="sp6"></div>
            <div class="sp"></div>
            <div class="sp7"></div>
            <div class="sp8"></div>
            <div class="sp9"></div>
            <div class="sp10"></div>
            <div class="sp11"></div>
            <div class="sp12"></div>
            <div class="sp13"></div>
            <div class="sp14"></div>
        </div>
    </div>
</body>
</html>
