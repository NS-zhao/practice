<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: lightblue;
        }
        .main{
            position: absolute;
            width: 640px;
            height: 550px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .head{
            position: relative;
            width: 330px;
            height: 330px;
            margin: 0 auto;
            border: 2px solid #666;
            border-radius: 50%;
            background: radial-gradient(at 300px 100px,#fff,#04a0ea, #0492d6);
        }
        .face{
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: 20px;
            width: 290px;
            height: 290px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #666;
        }
        .eyeleft,.eyeright{
            position: absolute;
            z-index: 2;
            width: 70px;
            height: 85px;
            top: 0;
            border-radius: 50%;
            border: 2px solid #666;
            background-color: #fff;
            box-sizing: border-box;
        }
        .eyeleft{
            left: 95px;
        }
        .eyeright{
            right: 95px;
        }
        .eyeleft:after{
            content: " ";
            position: absolute;
            width: 25px;
            height: 30px;
            left: 41px;
            bottom: 20px;
            border-radius: 50%;
            background: radial-gradient(at 18px 12px, #fff 1%, #666, #363636, #000);
            animation: eyeleft 1s linear infinite alternate;
        }
        .eyeright:after{
            content: " ";
            position: absolute;
            width: 25px;
            height: 30px;
            left: -1px;
            bottom: 20px;
            border-radius: 50%;
            background: radial-gradient(at 7px 12px, #fff 1%, #666, #363636, #000);
            animation: eyeright 1s linear infinite alternate;
        }
        @keyframes eyeleft {
            from{
                left: 41px;
            }
            to{
                left: 20px;
            }
        }
        @keyframes eyeright {
            from{
                left: -1px;
            }
            to{
                left: 20px;
            }
        }
        .nose{
            position: absolute;
            width: 50px;
            height: 50px;
            left: 138px;
            z-index: 3;
            border: 2px solid #666;
            top: 65px;
            border-radius: 50%;
            background-color: #d10e30;
        }
        .nose:after{
            content: " ";
            position: absolute;
            left: 13px;
            top: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #666;
        }
        .mouth{
            width: 250px;
            height: 200px;
            border-radius: 50%;
            z-index: 2;
            position: absolute;
            border-bottom: 2px solid #666;
            left: 40px;
            bottom: 66px;
        }
        .mouth:after{
            content: " ";
            position: absolute;
            left: 124px;
            top: 50px;
            height: 150px;
            border-left: 2px solid #666;
        }
        .must{
            position: absolute;
            z-index: 2;
            border-bottom: 1px solid #666;
            transform-origin: right;
        }
        .r1{
            width: 80px;
            left: 50px;
            top: 137px;
            transform: rotatez(30deg);
        }
        .r2{
            width: 90px;
            left: 25px;
            top: 165px;
            transform: rotatez(0deg);
        }
        .r3{
            width: 100px;
            left: 30px;
            top: 190px;
            transform: rotatez(-30deg);
        }
        .r4{
            width: 80px;
            left: 190px;
            top: 94px;
            transform: rotatez(-30deg);
        }
        .r5{
            width: 90px;
            left: 217px;
            top: 165px;
            transform: rotatez(0deg);
        }
        .r6{
            width: 100px;
            left: 182px;
            top: 240px;
            transform: rotatez(30deg);
        }
        .bozi{
            position: absolute;
            width: 220px;
            height: 15px;
            z-index: 4;
            border: 2px solid #666;
            background-color: #db042e;
            left: 210px;
            top: 290px;
        }
        .mainbody{
            position: absolute;
            z-index: 1;
            width: 220px;
            height: 170px;
            border: 2px solid #666;
            background-color: #00a1e9;
            top: 302px;
            left: 210px;
        }
        .armleft{
            position: absolute;
            width: 85px;
            height: 55px;
            z-index: 3;
            top: 297px;
            left: 128px;
            background-color: #00a1e9;
            border-top: 2px solid #666;
            border-bottom: 2px solid #666;
            border-bottom-left-radius: 60%;
            transform-origin: bottom right;
            animation: armleft 1s linear infinite alternate;
        }
        @keyframes armleft {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(30deg);
            }
        }
        .armleft:after{
            content: " ";
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #666;
            border-radius: 50%;
            background-color: #fff;
            left: -35px;
            top: -20px;
        }
        .armright{
            position: absolute;
            width: 85px;
            height: 55px;
            z-index: 3;
            top: 298px;
            left: 305px;
            background-color: #00a1e9;
            border-top: 2px solid #666;
            border-bottom: 2px solid #666;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 100%;
            transform: rotatez(-80deg);
            transform-origin: top right;
        }
        .armright:after{
            content: " ";
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #666;
            border-radius: 50%;
            background-color: #fff;
            left: -35px;
            top: -20px;
        }
        .bell{
            position: absolute;
            z-index: 2;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #666;
            background-color: #f5e548;
            top: 295px;
            left: 295px;
        }
        .bell_list{
            position: absolute;
            width: 47px;
            height: 10px;
            border: 2px solid #666;
            background-color: #f5e548;
            left: 0;
            top: 13px;
            border-radius: 50%;
        }
        .bell:before{
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid #666;
            background-color: #836855;
            border-radius: 50%;
            bottom: 5px;
            left: 16px;
        }
        .bell:after{
            content: " ";
            position: absolute;
            width: 1px;
            height: 5px;
            border: 1px solid #836855;
            left: 22px;
            bottom: 0;
        }
        .bodyceng{
            position: absolute;
            width: 180px;
            height: 135px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #666;
            z-index: 1;
            left: 230px;
            top: 305px;
        }
        .koudai{
            position: absolute;
            width: 130px;
            height: 55px;
            background-color: #fff;
            border: 2px solid #666;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            left: 25px;
            top: 65px;
        }
        .footerleft{
            position: absolute;
            width: 120px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #666;
            background-color: #00a0e8;
            left: 198px;
            top: 410px;
            z-index: 2;
        }
        .footeright{
            position: absolute;
            width: 120px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #666;
            background-color: #00a0e8;
            left: 322px;
            top: 410px;
            z-index: 2;
        }
        .footbtn{
            position: absolute;
            width: 60px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #666;
            background-color: #fff;
            top: 400px;
            left: 290px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="main">
        <header class="head">
            <div class="face"></div>
            <div class="eyeleft"></div>
            <div class="eyeright"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="must r1"></div>
            <div class="must r2"></div>
            <div class="must r3"></div>
            <div class="must r4"></div>
            <div class="must r5"></div>
            <div class="must r6"></div>
        </header>
        <div class="body">
            <div class="bozi"></div>
            <div class="mainbody"></div>
            <div class="armleft"></div>
            <div class="armright"></div>
            <div class="bell">
                <div class="bell_list"></div>
            </div>
            <div class="bodyceng">
                <div class="koudai"></div>
            </div>
            <div class="footerleft"></div>
            <div class="footeright"></div>
            <div class="footbtn"></div>
        </div>

    </div>
</body>
</html>
