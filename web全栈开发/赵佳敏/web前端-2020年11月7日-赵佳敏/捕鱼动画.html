<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fish{
            position: absolute;
            left: -174px;
            top: 0;
            width: 174px;
            height: 122px;
            animation: animte_fish 30s linear infinite;
        }
        @keyframes animte_fish {
            0%{
                left: -174px;
                top: 0;
            }
            10%{
                left: 200px;
                top: 100px;
                transform: rotatez(0deg);
            }
            11%{
                left: 200px;
                top: 100px;
                transform: rotatez(60deg);
            }
            40%{
                transform: rotatez(0deg);
                left: 500px;
                top: 500px;
            }
            50%{
                transform: rotatez(0deg);
                left: 600px;
                top: 300px;
            }
            100%{
                left: 1000px;
                top: 600px;
            }
        }
        .smallfish{
            width: 174px;
            height: 122px;
            background: url("./image/fish8.png") left top no-repeat;
            animation: fish .8s steps(8) infinite;
        }
        @keyframes fish {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: 0 -1008px;
            }
        }
        .bigfish{
            width: 509px;
            height: 240px;
            background: url("./image/shark1.png") left top no-repeat;
            animation: fish1 .8s steps(8) infinite;
        }
        @keyframes fish1 {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: 0 -2160px;
            }
        }
    </style>
</head>
<body>
    <div class="fish">
        <div class="smallfish"></div>
    </div>
    <div class="bigfish"></div>
</body>
</html>
