<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .btnback{
            width: 200px;
            height: 100px;
            margin: 0 auto;
            background: #d1d1d1;
            overflow: hidden;
        }
        .btn{
            position: relative;
            width: 100px;
            height: 40px;
            margin: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 15px rgba(150, 148, 148, 0.7) inset, 0px -5px 6px #fff inset;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #fff;
        }
        .ckbox{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
            opacity: 0;
        }
        .btn_bg{
            position: absolute;
            z-index: 1;
            width: 70px;
            height: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 10px rgba(150, 148, 148, 0.7) inset, 0 0px 2px rgba(150, 148, 148, 0.7);
            top: 10px;
            left: 16px;
        }
        .btn_bg:before{
            content: "on";
            position: absolute;
            left: 8px;
            transition: color .3s ease-in;
        }
        .btn_bg:after{
            content: "off";
            position: absolute;
            right: 8px;
            color: #fff;
            transition: color .3s ease-in;
        }
        .switch{
            position: absolute;
            z-index: 3;
            left: 16px;
            top: 4px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 2px 2px #000, 0 3px 3px #fff inset, 0 -2px 2px rgba(0, 0, 0, 0.6) inset;
            background-color: #D2D1D2;
            transition: transform .3s ease-in;
        }
        .ckbox:checked~.switch{
            transform: translatex(38px);
        }
        .ckbox:checked~.btn_bg:before{
            color: #fff;
        }
        .ckbox:checked~.btn_bg:after{
            color: #000;
        }
    </style>
</head>
<body>
    <div class="btnback">
        <div class="btn">
            <input class="ckbox" type="checkbox"/>
            <div class="btn_bg"></div>
            <div class="switch"></div>
        </div>

    </div>
</body>
</html>
