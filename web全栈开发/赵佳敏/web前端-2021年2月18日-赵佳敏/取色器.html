<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var sw = document.documentElement.clientWidth;
    var sh = document.documentElement.clientHeight;
    canvas.width = sw;
    canvas.height = sh;
    var context = canvas.getContext('2d');
    var image = new Image();
    image.onload = function(){
        context.drawImage(this,0,0,400,400);
        canvas.addEventListener('click',function(e){
            var x = e.layerX;
            var y = e.layerY;
            var layer = context.getImageData(x,y,1,1).data;
            var c = 'rgba('+layer[0]+','+layer[1]+','+layer[2]+','+layer[3]/255+')';
            document.body.style.backgroundColor = c;
        })
    };
    image.src = './img/2.jpg';
</script>
</body>
</html>
