<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 10px solid red;
            padding: 50px;
            overflow: scroll;
        }
        .child{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="box" style="width: 300px;height: 200px">
    <div class="child">
        内容区域
    </div>
</div>
<script>
    var box = document.querySelector(".box");
    console.log(box.offsetHeight);
    console.log(box.offsetWidth);
    //offsetHeight---包含边框、内间距、内容区域
    console.log(box.clientHeight);
    console.log(box.clientWidth);
    //clientHeight---不包含边框的距离，只要内间距加内容区域
    console.log(box.style.width);
    //style.width---元素的行内样式的内容区域的宽高
    console.log(box.scrollHeight);
    console.log(box.scrollWidth);
    //scrollWidth---如果元素的内容没有溢出，它就等价于client


    //元素偏移
    //offestTop(上偏移）   offsetLeft（左偏移）
    //当前元素相对定位的父元素的偏移距离
    //若父元素没有相对定位，它是相对于浏览器的偏移距离
    console.log(box.offsetTop);
    console.log(box.offsetLeft);


    //两个滑动距
    //scrollTop(上滑动距)   scrollLeft(左滑动距)
    //具有滑动条才有滑动距
    console.log(box.scrollTop);
    console.log(box.scrollLeft);
    //检测滑动距
    box.onscroll = function(){
        console.log(this.scrollLeft);
    }
    box.onscroll = function(){
        console.log(this.scrollTop);
        var scTop = this.scrollTop;
        if (this.scrollHeight - box.clientHeight <= scTop + 5) {
            console.log("触底");
        }
    }

</script>
</body>
</html>
