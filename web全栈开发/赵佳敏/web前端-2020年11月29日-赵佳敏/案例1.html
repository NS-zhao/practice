<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #cbcbcb;
        }
        .nav{
            line-height: 30px;
        }
        .nav>span{
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
            font-size: 13px;
            text-align: center;
        }
        .showline:after{
            content: "";
            position: absolute;
            width: 30px;
            border-bottom: 3px solid red;
            left: 10px;
            bottom: 0;
        }
        .content{
            width: 500px;
            height: 285px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="nav">
        <span class="menu showline">精选</span><span class="menu">美食</span><span class="menu">百货</span><span class="menu">个护</span><span class="menu">预告</span>
    </div>
    <div class="content">

    </div>
</div>
<script>
    /*//获取所有的menu--给所有的menu遍历添加事件-给鼠标悬停的span添加showline事件--在添加事件清除前面的类
    //1.获取所有的menu
    var menu = document.querySelectorAll(".menu");
    //2.给所有的menu遍历添加事件
    for(var i = 0;i<menu.length;i++)
    {
        menu[i].onmouseover = function(){
            //4. 把前面的类清除
            for(var k = 0;k<menu.length;k++)
            {
                menu[k].classList.remove("showline");
            }
            //3. 给鼠标悬停的span添加showline事件
            this.classList.add("showline");
        }
    }*/



    var menu = document.querySelectorAll(".menu");
    for(var i = 0;i<menu.length;i++)
    {
        menu[i].onmouseover = function(){
            for(var k = 0;k<menu.length;k++){
                menu[k].classList.remove("showline");
            }
            this.classList.add("showline");
        }
    }
</script>
</body>
</html>
