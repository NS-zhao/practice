        .nav{
            line-height: 30px;

            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
            font-size: 13px;
            text-align: center;
        }
        .showline:after{
            content: "";
            position: absolute;
            width: 30px;
            border-bottom: 3px solid red;
            left: 10px;
            bottom: 0;
        }
        .content{
            width: 500px;
            height: 285px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="nav">
        <span class="menu showline">精选</span><span class="menu">美食</span><span class="menu">百货</span><span class="menu">个护</span><span class="menu">预告</span>
    </div>
    <div class="content">

    </div>
</div>

    var menu = document.querySelectorAll(".menu");
    var saveEle = null;
    saveEle = menu[0];
    for(var i = 0;i<menu.length;i++)
    {
        menu[i].onmouseover = function(){
            saveEle.classList.remove("showline");
            this.classList.add("showline");
            saveEle = this;
        }
    }
</script>
