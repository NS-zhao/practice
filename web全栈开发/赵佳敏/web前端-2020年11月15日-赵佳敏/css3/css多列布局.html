<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .par{
            border: 1px solid red;
            height: 400px;
            column-gap: 10px;
            column-rule: 1px solid red;
            column-count: 4;
           /* column-width: 100px;*/
        }
        .child{
            border: 1px solid blueviolet;
            height: 100px;
        }
        .col{
            column-span: 1;
        }
        .content{
            column-count: 3;
            column-width: 100px;
            column-rule: 1px solid red;
        }

    </style>
</head>
<body>
    <div class="par">
        <div class="child col"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="content">
        当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。
    </div>
</body>
</html>
