<!DOCTYPE html>
<html>
<head lang="en">
    <meta name = "viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=no"/>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .par{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .rows{
            display: flex;
            height: 100%;
            flex: 1;
            border: 1px solid red;
            flex-direction: row;
            /*/!*justify-content: space-around;*!/*/
            /*align-items: center;*/
            /*flex-wrap: wrap;*/
            /*align-content: space-between;*/
        }
        .column{
            width: 50px;
            height: 50px;
            border: 1px solid blueviolet;
        }
        .row1,.row3,.row5{
            flex: 1;
        }
        .row2,.row4{
            flex: 2;
        }
        .col1{
            order: 5;
        }
        .col2{
            order: 4;
        }
        .col3{
            order: 3;
        }
        .col4{
            order: 2;
        }
        .col5{
            order: 1;
        }

        .wrap{
            height: 100px;
            width: 100px;
            border: 1px solid orangered;

        }
        .row5{
            height: 100px;

        }
        .col_1{
            width: 50px;
            height: 50px;
            background-color: orangered;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="par">
        <div class="rows row1">
            <div class="column col1">1</div>
            <div class="column col2">2</div>
            <div class="column col3">3</div>
            <div class="column col4">4</div>
            <div class="column col5">5</div>
        </div>
        <div class="rows row2">2</div>
        <div class="rows row3">3</div>
        <div class="rows row4">
            <div class="wrap"></div>
            <div class="wrap"></div>
            <div class="wrap"></div>
            <div class="wrap"></div>
            <div class="wrap"></div>
            <div class="wrap"></div>
        </div>
        <div class="rows row5">
            <div class="col_1"></div>
        </div>
    </div>
</body>
</html>
