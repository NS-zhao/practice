<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.0/base64.min.js"></script>
</head>
<body>
<script>
    //设置cookie
    document.cookie = "user = nanchu";

    //数字字母加密解密
    //加密
    console.log(btoa("nanchu"));
    //解密
    var str = btoa("nanchu");
    console.log(atob(str));

    //汉字的加密解密
    var s = escape("删除");
    console.log(s);
    console.log(unescape(s));

    var t = encodeURIComponent("删除");
    console.log(t);
    console.log(decodeURIComponent(t));


    //Base64加密解密
    var num = Base64.btoa("nan chu 123");
    console.log(num);
    console.log(Base64.atob(num));
    var num1 = Base64.encode("nan chu 64");
    console.log(num1);
    console.log(Base64.decode(num));

    //给cookie设置有效期
    document.cookie = "name = zhao;expires = Tue Feb 09 2021 02:37:03 GMT+0800";
    //设置cookie仅限当前网页使用
    document.cookie = "login = jia;expires = Tue Feb 09 2021 02:43:03 GMT+0800;path = /";

    //读取cookie
    console.log(document.cookie);

    //构建解析方法
    function method(cookie){
        var arr = cookie.split(";");
        var c = {};
        arr.map(function(item){
            var key = item.match(/^.+(?==)/);
            var value = item.match(/(?<==).*/)[0];
            c[key] = value;
        });
        return c;
    }
    var cookie = method(document.cookie);
    console.log(cookie);
    //修改cookie
    document.cookie = "login = jia;expires = Tue Feb 09 2021 09:43:03 GMT+0800;path = /";
    //删除cookie
    document.cookie = "login = jia;expires = Tue Feb 08 2021 15:43:03 GMT+0800;path = /";

    //转化国际标准时间
    var date = new Date();
    console.log(date);
    console.log(date.toUTCString());
</script>
</body>
</html>
