<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="js/jquery-1.9.1.js"></script>
<button class="btn">按钮</button>
<script>
    $('.btn').click(function(){
        return false;
    })
    $('.btn').click(function(e){
        var event = window.event||e;
        console.log(e);
        //e.data:事件传递参数
        //e.currentTarget等价js的e.target触发的目标元素
        console.log(e.delegateTarget);//等价于e.currentTarget

        //e.preventDefault();//阻止事件默认行为
        //e.stopPropagation();//阻止事件冒泡

        //检测是否调用过e.preventDefault()
        console.log(e.isDefaultPrevented());
        //检测是否调用过e.stopPropagation()
        console.log(e.isPropagationStopped());
        //事件执行函数返回值（之前的）
        console.log(e.result);
        //触发事件的时间  ms
        console.log(e.timeStamp);
        $(document).keypress(function(e){
            console.log(e);
        })
    })


</script>
</body>
</html>
