<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .menu{
            height: 40px;
        }
        .menu>li{
            /*margin-left: -1px;*/
            list-style: none;
            float: left;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid black;
            box-sizing: border-box;
            box-shadow: 0 0 1px black;
        }
        .nav>li{
            list-style: none;
            border: 1px solid black;
            box-sizing: border-box;
            height: 40px;
            text-align: center;
            padding-left: 10px;
        }
        .nav{
            display: none;
        }
        .menu>li:hover>.nav{
            display: block;
        }
        .menu>li:hover,.nav>li:hover,.nav_child>li:hover{
            background-color: aliceblue;
        }
        .nav_child{
            margin-left: 87px;
            margin-top: -40px;
            display: none;
        }
        .nav_child>li{
            width: 100px;
            height: 40px;
            list-style: none;
            border: 1px solid black;
            padding-left: -10px;
        }
        .nav>li:hover>.nav_child{
            display: block;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li>动态</li>
    <li>博客</li>
    <li>分类专栏
        <ul class="nav">
            <li>c语言</li>
            <li>java</li>
            <li>JSP</li>
            <li>前端
                <ul class="nav_child">
                    <li>html</li>
                    <li>css</li>
                    <li>javascript</li>
                    <li>vue</li>
                </ul>
            </li>
            <li>数据库</li>
        </ul>
    </li>
    <li>Bink</li>
    <li>更多</li>
</ul>
</body>
</html>
