<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .menu{
        padding: 5px 0;
        height: 40px;
        position: relative;
        background-color: black;

    }
    .menu>li{
        list-style: none;
        position: relative;
        color: white;
        float: left;
        padding: 0 20px;
        height: 40px;
        line-height: 40px;
        text-align: center;
    }
    .menu>li:hover{
        display: block;
        background-color: white;
        color: black;
    }
    .menu:before{
        content: "";
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right,red,green,blueviolet,olivedrab,brown,aquamarine,yellow);
    }
    .menu:after{
        content: "";
        bottom: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right,red,green,blueviolet,olivedrab,brown,aquamarine,yellow);
    }
    .nav{
        position: absolute;
        left: 0;
        top: 40px;

        z-index: 1;
    }
    .nav>li{
        list-style: none;
        width: 104px;
        box-sizing: border-box;
        text-align: left;
        padding-left: 20px;
        /*padding: 5px;*/
        position: relative;
    }
    .menu>li:hover>.nav{
        background-color: black;
        color: white;
        display: block;

    }
    .nav>li:hover{
        background-color: white;
        color: black;
    }
    .nav_child{
        position: absolute;
        top: 0;
        left: 104px;
    }
    .nav_child>li{
        list-style: none;
        width: 104px;
        position: relative;
        padding-left: 20px;
    }
    .nav>li:hover>.nav_child{
        display: block;
        background-color: black;
        color: white;

    }
    .nav_child>li:hover{
        background-color: white;
        color: black;
    }

</style>
<body>
<ul class="menu">
    <li>动态</li>
    <li>博客</li>
    <li>分类专栏
        <ul class="nav">
            <li>c语言</li>
            <li>java</li>
            <li>JSP</li>
            <li>前端
                <ul class="nav_child">
                    <li>html</li>
                    <li>css</li>
                    <li>javascript</li>
                    <li>vue</li>
                </ul>
            </li>
            <li>数据库</li>
        </ul>
    </li>
    <li>Bink</li>
    <li>更多</li>
</ul>
</body>
</html>
