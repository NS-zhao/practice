<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: auto;
            border: 1px solid red;
        }
        .ckboxhide:checked~.box{
            /*display: none;*/
            visibility: hidden;
        }
        .ckboxshow:checked~.box{
            /*display: block;*/
            visibility: visible;
        }
    </style>
</head>
<body>
    <input class="ckboxhide" type="checkbox"/>选择我隐藏
    <input class="ckboxshow" type="checkbox"/>选择我显示
    <div class="box">
        隐藏元素 - display:none或visibility:hidden
        隐藏一个元素可以通过把display属性设置为"none"，或把visibility属性设置为"hidden"。但是请注意，这两种方法会产生不同的结果。
        visibility:hidden可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏之前一样的空间。也就是说，该元素虽然被隐藏了，但仍然会影响布局。
    </div>
</body>
</html>
