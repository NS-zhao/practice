<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: grid;
            /*grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;*/
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
        }
        .box>div{
            border: 1px solid blue;
            box-sizing: border-box;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
