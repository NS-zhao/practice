<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            height: 30px;
            background-color: #c6c6c6;
        }
        li{
            position: relative;
            list-style: none;
            line-height: 30px;
            font-size: 12px;
            float: left;
            color: #999;

            /*border: 1px solid silver;*/
        }
        .line{
            font-size: 7px;
            padding: 0 3px;
        }
        li>a{
            display: block;
            position: relative;
            z-index: 3;
            color: #999;
            text-decoration: none;
            width: 100%;
            height: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            border: 1px solid transparent;
        }
        .base:hover>a{
            background-color: #fff;
            border-left-color: #d0d0d0;
            border-top-color: #d0d0d0;
            border-right-color: #d0d0d0;
            border-bottom-color: #fff;
        }
        .child{
            position: absolute;
            z-index: 2;
            width: 200px;
            height: 150px;
            border: 1px solid #d0d0d0;
            left: 0;
            top: 29px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<ul>
    <li class="base"><a href="#">免费注册</a></li>
    <li class="line">|</li>
    <li class="base"><a href="#">企业采购</a>
        <div class="child">

        </div>
    </li>
    <li class="line">|</li>
    <li class="base"><a href="#">客户服务</a></li>
    <li class="line">|</li>
    <li class="base"><a href="#">手机京东</a></li>
    <li class="line">|</li>
    <li class="base"><a href="#">我的订单</a></li>
</ul>
</body>
</html>
