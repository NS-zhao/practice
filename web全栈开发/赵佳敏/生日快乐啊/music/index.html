<body>

	<script type="text/javascript">
	 window.onload = function(){
             setInterval("toggleSound()",100);
        }
    function toggleSound() {
                var music = document.getElementById("vd");//获取ID  
                if (music.paused) { //判读是否播放  
                    music.paused=false;
                    music.play(); //没有就播放 
                }    
        }
		function myfunction() {
			var x = document.getElementById("entry_name").value;
			var y = document.getElementById("entry_password").value;
			if (x == "" || y == "") { alert("卓哥你自己的生日都能忘吗?XX (～￣(OO)￣)ブ") }
			else if (x == "商英1803刘卓" && y == "20001011") { window.location.href = "LuckyEvertime.html"; }
			else { alert("准备好开始过生日了吗? (≧∇≦)ﾉ"); }
		}
		$(function () {
			Victor("container", "output");   //登陆背景函数
			$("#entry_name").focus();
			$(document).keydown(function (event) {
				if (event.keyCode == 13) {
					$("#entry_btn").click();
				}
			});
		});
	</script>
