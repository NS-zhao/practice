<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内样式</title>
</head>
<body>
    <div style="background: red;">
        行内样式
    </div>
    <br/>
    <br/>
    <div style="background: red;width: 100px;height: 100px">
        行内样式
    </div>
<span style="width: 100px;height: 100px">
    行级元素
</span>
    <div style="background-color: red;background-image: url('../image/a.jpg');
    background-size: 50px 50px;background-repeat: no-repeat;background-position: 0 0;
    width: 100px;height: 100px;">
        行内样式
    </div>
<div style="border: 1px solid red;width: 100px;height: 100px;">
    border复合样式
</div>
    <br/>
    <br/>
    <div style="border-left: 1px solid red;border-right: 1px dashed blue;border-bottom: 1px dotted green;
    border-top: 1px double pink;
    width: 100px;height: 100px;">
        border复合样式
    </div>
    <p style="font-size: 20px; ">
        春眠不觉晓<br/>
        处处闻啼鸟
    </p>
</body>
</html>
