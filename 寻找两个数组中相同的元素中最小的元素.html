<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a=[1,2,3,4,5,6];
    var b=[1,3,5,7,9,5,10,7];
    function method(arr1,arr2){
        var list=[];
        for(var i=0;i<arr1.length;i++){
            for(var k=0;k<arr2.length;k++){
                if(arr1[i]==arr2[k]&&list.indexOf(arr1[i])==-1){
                    list.push(arr1[i]);
                }
            }
        }
        console.log(Math.min.apply(null, list));//1
    }
    method(a,b);
</script>
</body>
</html>
