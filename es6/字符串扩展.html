    function f(stringArr,...values){
        let result = "";
        for(let i=0;i<stringArr.length;i++){
            result += stringArr[i];
            if(values[i]){
                result += String(values[i]).replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;");
            }
        }
        return result;
    }
    let msg="<hello & world!>";
    console.log(f`世界${msg}`);//世界&lt;hello &amp; world!&gt;
