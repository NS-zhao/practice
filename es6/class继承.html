<script>
    class Point{
        static pos;
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
        getPos(){
            console.log(`坐标${this.x},${this.y}`);
            Point.pos=[this.x,this.y];
        }
    }
    //子类拿到父类相关的属性和方法
    class getColor extends Point{
        constructor(color,x,y){
            //继承之后super关键字指父类
            //这个super只带父类的构造函数
            super(x,y);//当函数使用指的是父类的构造
            this.color=color;
            //super当做对象使用，指父类的原型对象
            super.getPos();//坐标12,22
        }
        static getValue(){
            //在静态方法中，super指代的是父类
            console.log(super.pos);
        }
        toString(){

        }
    }
    let color=new getColor('blue',12,22);
    console.log(color);//getColor {x: 12, y: 22, color: "blue"}

    //获取子类的父类
    console.log(Object.getPrototypeOf(getColor)===Point);//true
