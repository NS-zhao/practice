<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Array.prototype.myReduce=function(callback){
        var arr=this;
        var all=arr[0];
        for(var i=1;i<arr.length;i++){
            all=callback(all,arr[i]);
        }
        return all;
    }
    var arr=[1,2,3,4,5];
    var result=arr.myReduce(function(totle,value){
        return totle+value;
    });
    console.log(result);//15
</script>
</body>
</html>
