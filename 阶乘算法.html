<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function recursive(args){
        if(args<=1){
            return 1;
        }
        return args*recursive(args-1);
    }
    console.log(recursive(5));//120
</script>
</body>
</html>
