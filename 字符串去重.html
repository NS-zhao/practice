    var a=[1,1,2,2,3,4,5,5];
    function unique(args){
        var item=[];
        var obj={};
        for(var i=0;i<args.length;i++){
            if(!obj[args[i]]){
                obj[args[i]]=1;
                item.push(args[i]);
            }
        }
        return item;
    }
