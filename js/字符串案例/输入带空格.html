<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" id="form" method="get">
    <input id="userid" type="text"/><br/>
    <input id="userpwd" type="text"/><br/>
    <button>注册</button>
</form>
<script>
    //表单提交事件
    //表单提交事件内部返回false不提交，true提交
    form.onsubmit=function(){
        //获取用户的注册账号
        var id=userid.value;
        var pwd=userpwd.value;
        //检测是否存在空格
        id=checkSpace(id);
        pwd=checkSpace(pwd);
        var all=id.concat("&",pwd);
        console.log(all);
        return false;
    }
    function checkSpace(value){
        if(value.includes(' ')){
            //去除空格
            value=value.replace(/\s/g,'');
        }
        return value;
    }
</script>
</body>
</html>
