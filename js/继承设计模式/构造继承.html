<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Animal(name){
        this.name=name;
        this.eat=function(){
            console.log("吃饭");
        }
    }
    Animal.prototype={
        sleep:function(){
            console.log("睡觉");
        }
    }
    function Cat(name){
        //在子类内部继承
        Animal.call(this,name);
    }
    var cat=new Cat('小赵');
    console.log(cat);//Cat {name: "小赵", eat: ƒ}
    console.log(cat instanceof Cat);//true
    console.log(cat instanceof Animal);//false
</script>
</body>
</html>
