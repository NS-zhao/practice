<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //策略集合
    var leavl = {
        A:8,
        B:6,
        C:4,
        D:2,
        E:0
    }
    //策略使用
    var leavlScore = {
        base:60,
        A:function(){
            return this.base+leavl['A'];
        },
        B:function(){
            return this.base+leavl['B'];
        },
        C:function(){
            return this.base+leavl['C'];
        },
        D:function(){
            return this.base+leavl['D'];
        },
        E:function(){
            return this.base+leavl['E'];
        },
        checkLeavl:function(){
            var leavlS;
            if(this.base>=90)
            {
                leavlS = 'A';
            }
            else if(this.base>=80)
            {
                leavlS = 'B';
            }
            else if(this.base>=70)
            {
                leavlS = 'C';
            }
            else if(this.base>=60)
            {
                leavlS = 'D';
            }
            else
            {
                leavlS = 'E';
            }
            return this[leavlS]();
        }
    }
    //根据策略实现得分的情况
    function getScore(score){
        leavlScore.base = score;
        return leavlScore.checkLeavl();
    }
    console.log(getScore(90));
</script>
</body>
</html>
