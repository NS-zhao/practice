<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Date.prototype.format=function(fmt){
        var o={
            "M+":this.getMonth()+1,
            "d+":this.getDate(),
            "h+":this.getHours(),
            "m+":this.getMinutes(),
            "s+":this.getSeconds()
        };
        if(/(y+)/.test(fmt)){
            fmt=fmt.replace(RegExp.$1,(this.getFullYear()+"").substr(4-RegExp.$1.length));
        }
        for(var k in o){
            if(new RegExp("("+k+")").test(fmt)){
                fmt=fmt.replace(RegExp.$1,(RegExp.$1.length==1)?o[k]:(("00"+o[k]).substr((""+o[k]).length)));
            }
        }
        return fmt;
    }
    var time=(new Date("2008-08-08 08:00:01")).getTime();
    var time1=new Date(time).format("hh--mm--ss yyyy--MM--dd");
    console.log(time1);
</script>
</body>
</html>
