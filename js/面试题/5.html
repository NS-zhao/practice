    <title></title>

<body>
<script>
    function isPort(port){
        if(/^[1-9]\d*|0$/.test(port)&&port*1>=0&&port*1<=65535){
            console.log(true);
        }
        else{
            console.log(false);
        }
    }
    isPort(655555);
</script>
