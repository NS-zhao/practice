<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;;
        }
        .box{
            width: 600px;
            height: 300px;
            border: 1px solid #3fcb46;
            position: relative;
            margin: 0 auto;
        }
        .menu{
            line-height: 30px;
            border-bottom: 1px solid #cbcbcb;
        }
        .menu>span{
            display: inline-block;
            font-size: 13px;
            padding: 0 30px;
            color: #666;
            text-decoration: none;
        }
        .nav{
            position: relative;
        }
        .navitem{
            position: relative;
            width: 600px;
            height: 269px;
        }
        .check{
            color: #e61a10;
        }
        .check:after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #e61a10;
        }
        .navitem>div{
            width: 600px;
            height: 269px;
            position: absolute;
            left: 0;
            top: 0;
            display: none;

        }
    </style>
</head>
<body>
<div class="box">
    <div class="menu">
        <a href="#"></a><span class="nav check">选项卡一</span></a>
        <a href="#"></a><span class="nav">选项卡二</span></a>
        <a href="#"></a><span class="nav">选项卡三</span></a>
        <a href="#"></a><span class="nav">选项卡四</span></a>
        <a href="#"></a><span class="nav">选项卡五</span></a>
    </div>
    <div class="navitem">
        <div>页面1</div>
        <div>页面2</div>
        <div>页面3</div>
        <div>页面4</div>
        <div>页面5</div>
    </div>
</div>
<script>
    <!-- 选项卡案例-->
    //获取所有的nav
    var item=document.querySelectorAll(".nav");
    //获取navitem所有的子集
    var child=document.querySelector(".navitem").children;
    //记录默认状态
    var save=item[0];
    child[0].style.display="block";
    for(var i=0;i<item.length;i++)
    {
        (function(n){
            //关联自定义属性
            item[n].index=n;
            item[n].onmouseenter=function(){
                if(save){
                    save.classList.remove("check");
                    child[save.index].style.display="none"
                }
                this.classList.add("check");
                //对应的底下出现对应的页面
                //console.log(i);//出现的全是5，所以要使用闭包，让它出来是1-5
                child[n].style.display="block";
                save=this;
            }
        })(i)
        //或者
//        item[i].index=i;
//        item[i].onmouseenter=function(){
//            if(save){
//                save.classList.remove("check");
//                child[save.index].style.display="none"
//            }
//            //console.log(i);//5，绑定当前对象或者闭包
//            //console.log(this);//指向当前对象
//            //因为i已经发生变化，所以不能直接写item[i]
//            this.classList.add("check");
//            //对应的底下出现对应的页面
//            //console.log(i);//出现的全是5，所以要使用闭包，让它出来是1-5
//            child[this.index].style.display="block";
//            save=this;
//        }
    }
</script>
</body>
</html>
