<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //ajax只能请求服务器
    //请求本地服务器
    //ajax在请求本地服务器的时候不需要跨域
    var city;
    var http=new XMLHttpRequest();
    http.open('get','http://localhost:63342/js/Ajax/json/data.json');
    http.send();
    http.onreadystatechange=function(){
        if(http.readyState==1){
            console.log("服务器已连接");
        }
        else if(http.readyState==3){
            console.log("正在处理");
        }
        else if(http.readyState==4){
            console.log("处理完成");
            console.log(http.response);
            console.log(JSON.parse(http.response));
            city=JSON.parse(http.response);
            console.log(city);
        }
    }
    console.log(city);//undefined
</script>
</body>
</html>
